<ion-header>

</ion-header>

<ion-content padding>
  <h3>LOGIN</h3>

  <ion-list>
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="text" #usuario></ion-input>
    </ion-item>
    <ion-item>

      <ion-label floating>Senha</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="login()">ENTRAR</button>
  <button ion-button block outline (click)="irParaCadastro()">REGISTRAR</button>

</ion-content>
